<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Calculator Project!</h1>
    <div class="container-main">
      <div class="calculator">
        <div class="screen" id="screen-display">420</div>
        <div class="grid-container">
          <div class="grid-item">
            <button class="small-btn btn-white">AC</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-white">+/-</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-white">%</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-orange">/</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-gray">7</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-gray">8</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-gray">9</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-orange">x</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-gray">4</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-gray">5</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-gray">6</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-orange">-</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-gray">1</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-gray">2</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-gray">3</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-orange">+</button>
          </div>
          <div class="grid-item">
            <button class="large-btn btn-gray">0</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-gray">.</button>
          </div>
          <div class="grid-item">
            <button class="small-btn btn-orange">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      xPapashi 2023 with
      <a href="https://www.theodinproject.com">The Odin Project</a>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
