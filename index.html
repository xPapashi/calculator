<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Calculator Project!</h1>
    <div class="container-main">
      <div class="calculator">
        <div class="screen" id="screen-display">420</div>
        <div class="grid-container">
          <div class="grid-item">
            <button class="small-btn">C</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">+/-</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">%</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">/</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">7</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">8</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">9</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">x</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">4</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">5</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">6</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">-</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">1</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">2</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">3</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">+</button>
          </div>
          <div class="grid-item">
            <button class="large-btn">0</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">.</button>
          </div>
          <div class="grid-item">
            <button class="small-btn">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      xPapashi 2023 with
      <a href="https://www.theodinproject.com">The Odin Project</a>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
